<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSET D1 Chapter 3 - The Growing Environment</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14pt;
            margin: 20px;
            line-height: 1.6;
            background-color: #d0e7ff;
            position: relative;
            display: none;
        }
        .container {
            width: 75%;
            margin-left: 12.5%;
            text-align: left;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .password-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .password-container input {
            padding: 10px;
            font-size: 14pt;
            margin-bottom: 10px;
        }
        .password-container button {
            padding: 10px 20px;
            font-size: 14pt;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="password-container" id="passwordPrompt">
        <h2>Enter Password</h2>
        <input type="password" id="passwordInput" placeholder="Enter password" />
        <button onclick="checkPassword()">Submit</button>
    </div>

    <div class="container" id="content" style="display: none;">
        <h1>WSET D1 Chapter 3 - The Growing Environment</h1>
        <p>Upload an Excel file to load flashcards dynamically.</p>
        <input type="file" id="upload" accept=".xlsx, .xls" />
        <div id="flashcards"></div>
        <button id="retry" class="retry-button" style="display: none;">Retry Incorrect Questions</button>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === "051184") {
                document.getElementById('passwordPrompt').style.display = 'none';
                document.body.style.display = 'block';
                document.getElementById('content').style.display = 'block';
            } else {
                alert('Incorrect password!');
            }
        }
    </script>
</body>
</html>
